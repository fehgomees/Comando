<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Exercícios de Comandos</h1>

        <div class="exercise">
            <h2>Calcular Média de Três Números</h2>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
            <label for="num3">Número 3:</label>
            <input type="number" id="num3">
            <button onclick="calcularMedia()">Calcular Média</button>
            <p id="mediaResultado"></p>
        </div>

        <div class="exercise">
            <h2>Verificar Idade</h2>
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
            <button onclick="verificarIdade()">Verificar</button>
            <p id="idadeResultado"></p>
        </div>

        <div class="exercise">
            <h2>Definir Mês pelo Número</h2>
            <label for="mesNumero">Número do Mês (1-12):</label>
            <input type="number" id="mesNumero">
            <button onclick="definirMes()">Definir Mês</button>
            <p id="mesResultado"></p>
        </div>
    </div>

    <footer>
        Copyright © 2024 - Desenvolvedor Fernanda Gomes.
    </footer>

    
</body>
</html>
